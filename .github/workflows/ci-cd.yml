name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          if [ -f "package.json" ]; then
            npm ci
          fi
      
      - name: Run linter
        run: |
          if [ -f "package.json" ] && grep -q '"lint"' package.json; then
            npm run lint || echo "No lint script found"
          fi
      
      - name: Run tests
        run: |
          if [ -f "package.json" ] && grep -q '"test"' package.json; then
            npm test || echo "No test script found"
          fi
      
      - name: Validate deployment scripts
        run: |
          echo "Validating deployment scripts..."
          
          # Check DEPLOY.sh
          if [ -f "DEPLOY.sh" ]; then
            bash -n DEPLOY.sh && echo "âœ… DEPLOY.sh syntax valid"
          fi
          
          # Check deploy-autonomous-business.sh
          if [ -f "scripts/deploy-autonomous-business.sh" ]; then
            bash -n scripts/deploy-autonomous-business.sh && echo "âœ… deploy-autonomous-business.sh syntax valid"
          fi
      
      - name: Build Docker image (if applicable)
        if: hashFiles('Dockerfile') != ''
        run: |
          docker build -t tree-of-life:test .
      
      - name: Test immutable logger
        run: |
          if [ -f "core/immutable-logger.js" ]; then
            echo "Testing immutable logger..."
            node core/immutable-logger.js || echo "Logger test skipped"
          fi
  
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
