name: Deploy Autonomous Business

on:
  workflow_dispatch:
    inputs:
      deployment_mode:
        description: 'Deployment Mode'
        required: true
        default: 'railway'
        type: choice
        options:
          - railway
          - gcp
          - hybrid
      tier:
        description: 'Deployment Tier (1-7)'
        required: false
        default: 'all'
        type: string
  push:
    branches:
      - main
    paths:
      - 'scripts/deploy-autonomous-business.sh'
      - '.github/workflows/deploy-autonomous-business.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Railway CLI
        run: |
          npm install -g @railway/cli
      
      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y
      
      - name: Configure credentials
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Configuring GitHub CLI..."
          echo "$GITHUB_TOKEN" | gh auth login --with-token
          
          echo "Configuring Railway..."
          railway login --token $RAILWAY_TOKEN || echo "Railway login configured"
      
      - name: Deploy Autonomous Systems
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          STRIPE_API_KEY: ${{ secrets.STRIPE_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          DEPLOYMENT_MODE: ${{ inputs.deployment_mode || 'railway' }}
        run: |
          chmod +x scripts/deploy-autonomous-business.sh
          
          echo "ðŸš€ Starting autonomous business deployment..."
          echo "Mode: $DEPLOYMENT_MODE"
          
          # Run deployment script
          bash scripts/deploy-autonomous-business.sh << EOF
          1
          $GITHUB_TOKEN
          $OPENAI_API_KEY
          $ANTHROPIC_API_KEY
          $STRIPE_API_KEY
          $SENDGRID_API_KEY
          EOF
      
      - name: Verify Deployments
        run: |
          chmod +x scripts/verify-autonomous-health.sh
          bash scripts/verify-autonomous-health.sh || echo "Some systems may still be starting up"
      
      - name: Upload deployment logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-logs
          path: |
            deployment-*.log
            logs/
          retention-days: 30
      
      - name: Notify on success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "All 17 autonomous systems are now running."
          echo "Expected revenue: $10M+/year"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check logs for details."
          exit 1
