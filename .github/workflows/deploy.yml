name: Auto-Deploy Enterprise System
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Build Project
        run: npm run build --if-present
      - name: Run Tests
        run: npm test --if-present
      - name: Deployment Status
        run: echo "âœ… Enterprise System Verified & Ready"
