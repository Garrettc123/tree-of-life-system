name: Deploy Tree of Life System

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      service:
        description: 'Which service to deploy'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - github-sync
          - linear-sync
          - notion-sync
          - api
          - frontend
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      confirm:
        description: 'Type DEPLOY to confirm'
        required: true
        type: string

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate deployment
        if: github.event.inputs.confirm != 'DEPLOY'
        run: exit 1
      - name: Deployment approved
        run: |
          echo "âœ… Deployment approved"
          echo "Service: ${{ github.event.inputs.service }}"
          echo "Environment: ${{ github.event.inputs.environment }}"

  deploy:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy ${{ github.event.inputs.service }} to ${{ github.event.inputs.environment }}
        run: npm run deploy:${{ github.event.inputs.service }}:${{ github.event.inputs.environment }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Deployment complete
        if: success()
        run: |
          echo "ðŸš€ Deployment successful!"
          echo "Service: ${{ github.event.inputs.service }}"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Time: $(date)"
