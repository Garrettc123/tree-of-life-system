# Marketing Outreach System Configuration

system:
  name: Marketing Outreach System
  version: 1.0.0
  environment: production
  timezone: America/Chicago

# CRM Integration
crm:
  primary: salesforce
  connectors:
    salesforce:
      enabled: true
      api_version: v57.0
      sync_frequency: 5m
      endpoints:
        - leads
        - contacts
        - accounts
        - opportunities
    hubspot:
      enabled: true
      api_version: v3
      sync_frequency: 10m
    pipedrive:
      enabled: false
      sync_frequency: 15m

# Email Service Providers
email:
  primary: sendgrid
  providers:
    sendgrid:
      enabled: true
      api_version: v3
      max_batch_size: 1000
    mailchimp:
      enabled: true
      api_version: 3.0
    amazon_ses:
      enabled: false
      region: us-east-1

# Social Media APIs
social:
  platforms:
    linkedin:
      enabled: true
      api_version: v2
      rate_limit: 100
    twitter:
      enabled: true
      api_version: v2
      rate_limit: 300
    facebook:
      enabled: true
      api_version: v12.0
      rate_limit: 100
    instagram:
      enabled: true
      api_version: v14.0
      rate_limit: 100

# Analytics
analytics:
  providers:
    google_analytics:
      enabled: true
      property_id: null
    mixpanel:
      enabled: false
    custom_warehouse:
      enabled: true
      engine: postgresql

# AI Services
ai:
  content_generation:
    provider: openai
    model: gpt-4
    temperature: 0.7
  copywriting:
    provider: openai
    model: gpt-4
  predictive_analytics:
    provider: custom
    model: ml-ensemble

# Compliance
compliance:
  frameworks:
    can_spam: true
    gdpr: true
    ccpa: true
    casl: true
  
  regulations:
    can_spam:
      enabled: true
      enforcement: strict
      unsubscribe_timeout: 10d
    gdpr:
      enabled: true
      data_retention_days: 365
      right_to_be_forgotten: true
    ccpa:
      enabled: true
      do_not_sell_tracking: true
    casl:
      enabled: true
      consent_required: true

# Security
security:
  encryption:
    algorithm: AES-256
    key_rotation: 90d
  authentication:
    method: oauth2
    mfa_required: true
  rate_limiting:
    enabled: true
    requests_per_minute: 100
  audit_logging:
    enabled: true
    retention_days: 365

# Database
database:
  engine: postgresql
  host: localhost
  port: 5432
  pool_size: 20
  max_overflow: 40
  timeout: 30
  backup:
    frequency: daily
    retention_days: 30

# Monitoring
monitoring:
  health_check_interval: 60s
  metrics:
    - email_deliverability
    - campaign_performance
    - lead_quality
    - compliance_status
  alerts:
    delivery_rate_threshold: 0.95
    bounce_rate_threshold: 0.05
    unsubscribe_rate_threshold: 0.01
    compliance_violation: critical

# API Configuration
api:
  host: 0.0.0.0
  port: 8000
  base_path: /api/v1
  timeout: 30
  rate_limit:
    enabled: true
    requests_per_minute: 100

# Logging
logging:
  level: INFO
  format: json
  destinations:
    - stdout
    - file
  file_config:
    path: /var/log/marketing-outreach
    max_size: 100MB
    retention_days: 30
